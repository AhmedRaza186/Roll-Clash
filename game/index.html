<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Clash</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
        <header>
        <nav>
            <h1>Roll Clash</h1>
            <button id="scoreboard">Scoreboard</button>
        </nav>
    </header>
    <div class="scoreboardSidebar">
        <button id="backBtn">Back</button>
        <h1>Scoreboard</h1>
        <div class="scoreboard">
<table class="scoreTable">
    <thead>
        <tr>
            <th>#</th>
            <th>Player</th>
            <th>Score</th>
            <!-- <th>Winner</th> -->
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>1</td>
            <td>PLAYER 1</td>
            <td>42</td>
            <!-- <td>üèÜ</td> -->
        </tr>
        <tr>
            <td>2</td>
            <td>PLAYER 2</td>
            <td>37</td>
            <!-- <td>‚Äî</td> -->
        </tr>
    </tbody>

</table>
        </div>
    </div>
<main>
    <div class="playerNameModal" id="playerNameModal">
    <div class="modalContent">
        <h2>Enter Players' Names</h2>
        <input type="text" id="player1NameInput" placeholder="Player 1 Name">
        <input type="text" id="player2NameInput" placeholder="Player 2 Name">
        <button id="startGameBtn">Start Game</button>
    </div>
</div>
    <div class="players" id="player1">
<div class="playerInfoAndTS">
    <h2 class="playerName">PLAYER 1</h2>
    <h2 class="TScore">0</h2>
</div>
<div class="CScore">
    <div class="scoreBox">
        <p>CURRENT</p>
        <p class="CScoreP">0</p>
    </div>
</div>
    </div>
    <div class="players" id="player2">
<div class="playerInfoAndTS">
<h2 class="playerName">PLAYER 2</h2>
<h2 class="TScore">0</h2>
</div>
<div class="CScore">
<div class="scoreBox">
    <p>CURRENT</p>
    <p class="CScoreP">0</p>
</div>
</div>
    </div>
    <div class="btns">
        <button id="newGame">
        <img src="./../assets/newgame.png" alt="">
        <p>New Game</p>
        </button>
        <div id="diceimg">
            <img src="" alt="">
        </div>
<button id="rollDice">
        <img src="./../assets/dices.png" alt="">
<p>Roll Dice</p>
</button>
<button id="hold">
        <img src="./../assets/hold.png" alt="">
    <p>Hold</p>
</button>
    </div>
    <div class="winnerModal" id="winnerModal">
    <div class="modalContent">
        <h2 id="winnerText">PLAYER 1 WINS!</h2>
        <button id="modalScoreboard">Scoreboard</button>
        <button id="restartGame">New Game</button>
    </div>
</div>
</main>

    <script src="./app.js"></script>
</body>
</html>
