<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Clash</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./../assets/favicon.png" type="image/x-icon">
</head>
<body>
        <header>
        <nav>
            <h1>Roll Clash</h1>
            <button id="scoreboard">Scoreboard</button>
        </nav>
    </header>
    <div class="scoreboardSidebar">
        <button id="backBtn">Back</button>
        <h1>Scoreboard</h1>
        <div class="scoreboard">
<table class="scoreTable">
    <thead>
        <tr>
            <th>#</th>
            <th>Player</th>
            <th>Score</th>
            <th>Total Score</th>
        </tr>
    </thead>

    <tbody>
     
    </tbody>

</table>
        </div>
    </div>
<main>
    <div class="playerNameModal" id="playerNameModal">
    <div class="modalContent">
        <h2>Enter Players' Names</h2>
        <input type="text" id="player1NameInput" placeholder="Player 1 Name">
        <input type="text" id="player2NameInput" placeholder="Player 2 Name">
        <button id="startGameBtn">Start Game</button>
    </div>
</div>
<!-- Settings Icon -->
<div id="openSettings" class="settings-icon">
    <i class="fa-solid fa-gear"></i>
</div>

<!-- Modal Overlay -->
<div id="modalOverlay" class="modalOverlay"></div>

<!-- Settings Modal -->
<div id="settingsModal" class="settings-modal">
    <h2>Settings</h2>

    <label>Winning Score</label>
    <input type="number" id="setWinningScore" min="30" max="100" value="50">

    <label>Hold Limit (times)</label>
    <select id="setHoldLimit">
        <option value="no-limit" selected>No Limit</option>
        <option value="5">5 Times</option>
        <option value="6">6 Times</option>
        <option value="7">7 Times</option>
        <option value="8">8 Times</option>
        <option value="9">9 Times</option>
        <option value="10">10 Times</option>
        <option value="11">11 Times</option>
        <option value="12">12 Times</option>
        <option value="13">13 Times</option>
        <option value="14">14 Times</option>
        <option value="15">15 Times</option>
        <option value="16">16 Times</option>
        <option value="17">17 Times</option>
        <option value="18">18 Times</option>
        <option value="19">19 Times</option>
        <option value="20">20 Times</option>
    </select>

    <button id="saveSettings">Save</button>
</div>

    <div class="players" id="player1">
<div class="playerInfoAndTS">
    <h2 class="playerName">PLAYER 1</h2>
    <h2 class="TScore">0</h2>
</div>
<div class="CScore">
    <div class="scoreBox">
        <p>CURRENT</p>
        <p class="CScoreP">0</p>
    </div>
</div>
    </div>
    <div class="players" id="player2">
<div class="playerInfoAndTS">
<h2 class="playerName">PLAYER 2</h2>
<h2 class="TScore">0</h2>
</div>
<div class="CScore">
<div class="scoreBox">
    <p>CURRENT</p>
    <p class="CScoreP">0</p>
</div>
</div>
    </div>
    <div class="btns">
        <button id="newGame">
        <img src="./../assets/newgame.png" alt="">
        <p>New Game</p>
        </button>
        <div id="diceimg">
            <img src="./../assets/1.webp" alt="">
        </div>
<button id="rollDice">
        <img src="./../assets/dices.png" alt="">
<p>Roll Dice</p>
</button>
<button id="hold">
        <img src="./../assets/hold.png" alt="">
    <p>Hold</p>
</button>
    </div>
    <div class="winnerModal" id="winnerModal">
    <div class="modalContent">
        <button id="home">Home</button>
        <h2 id="winnerText"></h2>
        <button id="modalScoreboard">Scoreboard</button>
        <button id="restartGame">New Game</button>
    </div>
</div>
</main>

    <script src="./app.js"></script>
</body>
</html>
